<body>

  <!-- Header / Navigation -->

  <!-- Main Content -->
  <div id="main-container" class="container">
    <div class="row">
      <div class="col-md-8">
        <section class="main-section">
          <h1>Contact</h1>

          <form id="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
              </li>
            </ul>
            <input type="submit">
          </form>
        </section>
      </div>
      <div class="col-md-4">
        <section class="sidebar">
          <div id="connect">
            <h2>Connect with Me</h2>
              <a href="https://github.com/enrico1997" target="_blank"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
              <a href="https://www.linkedin.com/in/enrico-bernardo/" target="_blank"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
              <a href="https://stackoverflow.com/users/8354191/enrico-bernardo" target="_blank"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
          </div>
        </section>
      </div>
    </div>
